<!--Register and Login form
route: '#/'
logins an existing user
notify -> success
       -> error
redirectTo: '/'
-->
<div class="row">
    <div class="well bs-component col-lg-5">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="E-mail" ng-model="loginData.email"
                           required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password"
                           required="required">
                </div>
                <div class="form-group">
                    <button ng-click="login(loginData)" type="button" class="col-lg-offset-3 col-lg-6 btn btn-success">Login</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="well bs-component col-lg-5 col-lg-offset-2">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <input type="text" class="form-control" id="register-email"
                               placeholder="E-mail" ng-model="registerData.email" required="reqiured" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="register-password"
                               placeholder="Password" ng-model="registerData.password" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="register-confirmPassword"
                               placeholder="Confirm password" ng-model="registerData.confirmPassword" required="required" />
                </div>

                <div class="form-group">
                    <button ng-click="register(registerData)" type="button" class="col-lg-offset-3 col-lg-6 btn btn-success">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
