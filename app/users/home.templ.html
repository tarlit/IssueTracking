<!--Register and Login form
route: '#/'
logins an existing user
notify -> success
       -> error
redirectTo: '/'
-->
<div class="row">
    <div class="well bs-component col-lg-5">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <input ng-model="loginData.email" type="text" class="form-control" placeholder="E-mail" required="required">
                </div>
                <div class="form-group">
                    <input ng-model="loginData.password" type="password" class="form-control" placeholder="Password" required="required">
                </div>

                <div class="form-group">
                    <button ng-click="login(loginData)" ng-disabled="loginForm.$invalid" type="button" class="col-lg-offset-3 col-lg-6 btn btn-success">Login</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="well bs-component col-lg-5 col-lg-offset-2">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <input ng-model="registerData.email" type="text" class="form-control" id="register-email" placeholder="E-mail"  required="reqiured" />
                </div>
                <div class="form-group">
                    <input ng-model="registerData.password" minlength="6" maxlength="100" type="password" class="form-control" id="register-password" placeholder="Password" required="required" />
                </div>
                <div class="form-group">
                    <input ng-model="registerData.confirmPassword" minlength="6" maxlength="100" type="password" class="form-control" id="register-confirmPassword" placeholder="Confirm password" required="required" />
                </div>

                <div class="form-group">
                    <button ng-click="register(registerData)" ng-disabled="registerForm.$invalid || registerData.password != registerData.confirmPassword" type="button" class="col-lg-offset-3 col-lg-6 btn btn-success">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
