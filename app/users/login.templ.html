<!--Login form-->
<div class="row register-form">
    <div class="well bs-component col-lg-6">
        <form class="form-horizontal" name="login-form" ng-submit="login()">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="E-mail" ng-model="loginData.email"
                           required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password"
                           required="required">
                </div>
                <button type="submit" class="btn btn-danger">Login</button>
            </fieldset>
        </form>
    </div>
</div>
