<div class="col-md-6 col-md-offset-3">
  <form class="form-horizontal" name="changePasswordForm">
      <fieldset>
          <legend>Register</legend>
          <div class="form-group">
              <input ng-model="user.oldPassword" type="password" class="form-control" placeholder="Old Password"  required="reqiured" />
          </div>
          <div class="form-group">
              <input ng-model="user.newPassword" minlength="6" maxlength="100" type="password" class="form-control" placeholder="New Password" required="required" />
          </div>
          <div class="form-group">
              <input ng-model="user.newPasswordConfirm" minlength="6" maxlength="100" type="password" class="form-control" placeholder="Confirm new password" required="required" />
          </div>

          <div class="form-group">
              <button ng-click="changePassword(user)" ng-disabled="changePasswordForm.$invalid || user.newPassword !== user.newPasswordConfirm" type="button" class="col-lg-offset-3 col-lg-6 btn btn-success">Change password</button>
          </div>
      </fieldset>
  </form>
</div>
