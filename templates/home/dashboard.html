<div style="height: 100%" ng-if="isAuthenticated()">
    <div class="col-lg-2 col-md-3">
        <h2>Dashboard</h2>
        <div ng-if="isAdmin()">
            <div class="well">
              <a href="#/projects/add">
                <button type="button" class="btn btn-md btn-warning">
                  <span class="glyphicon glyphicon-pencil"></span> Add project
                </button>
              </a>
            </div>
            <div class="well">
              <a href="#/projects" class="btn btn-md btn-success" ng-click="getAllProjects()">
                <span class="glyphicon glyphicon-th"></span> All projects
              </a>
            </div>
        </div>
    </div>
    <div class="col-lg-10 col-md-9">
        <div ng-if="userIssues.length !== 0">
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th class="hidden-sm hidden-xs">Description</th>
                    <th>Project</th>
                    <th>Due Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="issue in userIssues">
                    <td><a href="#issues/{{issue.Id}}">{{issue.Title}}</a></td>
                    <td class="hidden-sm hidden-xs">{{issue.Description}}</td>
                    <td><a href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
                    <td>{{issue.DueDate}}</td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
              <pagination total-items="userIssuesCount" ng-model="issuesParams.pageNumber"
                          items-per-page="issuesParams.pageSize" ng-change="getUserIssues()"
                          max-size="9" boundary-links="true" class="paging">
              </pagination>
            </div>

        </div>

        <div ng-if="userIssues.length === 0">
            <h3>You have no assigned issues.</h3>
        </div>
    </div>
</div>
